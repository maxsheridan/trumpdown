    <body>
        <div class="acme-all-purpose-wrapper">
            <main>

                    <img class="trumptych" src="/graphics/trumptych.png" alt="Three dingbats of Donald Trump with, from left to right: 1. a Hitler moustache, 2. eyes bleeding like a Spanish saint, and 3. a diminuitive hand outstretched showing the size of his three-inch penis." fetchpriority="high">
                    <p>
                        Medical experts predict that Donald Trump may live to 87.4 years. This is a countdown to that moment.
                    </p>
                    <div id="trumpdown" aria-live="off" aria-hidden="true"></div>
                </div>
            </main>
            <nav class="info-link">
                <a href="/info">
                    INFO<svg aria-hidden="true" class="arrow" width="100%" height="100%" viewBox="0 0 50.1 50"><path d="M50.112,0l0,40.807l-9.193,9.193l0.337,-24.776l2.13,-8.968l-2.915,-1.682l-5.269,6.39l-25.112,25.112l-6.054,-6.054l25.112,-25.112l6.39,-5.269l-1.681,-2.915l-8.969,2.131l-24.888,0.448l9.305,-9.305l40.807,0Z" fill="var(--primary-color)"/></svg>
                </a>
            </nav>
        </div>
        <script>let srUpdateCounter=0;function updateTrumpdown(){const targetDate=new Date('November 14, 2033 00:00:00').getTime();const now=new Date().getTime();const timeLeft=targetDate-now;const visual=document.getElementById('trumpdown');const sr=document.getElementById('trumpdown-sr');if(timeLeft<0){const endMsg="The Trumpdown has ended!";visual.textContent=endMsg;sr.textContent=endMsg;return}const days=Math.floor(timeLeft/(1000*60*60*24));const hours=Math.floor((timeLeft%(1000*60*60*24))/(1000*60*60));const minutes=Math.floor((timeLeft%(1000*60*60))/(1000*60));const seconds=Math.floor((timeLeft%(1000*60))/1000);visual.textContent=`${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;srUpdateCounter++;if(srUpdateCounter>=10){sr.textContent=`${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds remaining.`;srUpdateCounter=0}}document.addEventListener("DOMContentLoaded",()=>{updateTrumpdown();setInterval(updateTrumpdown,1000)});</script>
        <div style="display: flex; justify-content: center; position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); width: 100%; padding: 0 1rem">
